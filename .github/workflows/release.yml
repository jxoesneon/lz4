name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    name: Publish and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Setup Dart
        uses: dart-lang/setup-dart@e51d8e571e22473a2ddebf0ef8a2123f0ab2c02c

      - name: Cache pub
        uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}

      - name: Verify tag matches pubspec version
        shell: bash
        run: |
          set -euo pipefail
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PUBSPEC_VERSION="$(grep '^version:' pubspec.yaml | awk '{print $2}')"
          if [[ -z "$PUBSPEC_VERSION" ]]; then
            echo "Unable to read version from pubspec.yaml" >&2
            exit 1
          fi
          if [[ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]]; then
            echo "Tag version ($TAG_VERSION) does not match pubspec version ($PUBSPEC_VERSION)" >&2
            exit 1
          fi

      - name: Install dependencies
        run: dart pub get

      - name: Format
        run: dart format --set-exit-if-changed .

      - name: Analyze
        run: dart analyze

      - name: Test
        run: dart test

      - name: Dartdoc
        run: dart doc

      - name: Activate pana 0.23.3
        run: dart pub global activate pana 0.23.3

      - name: Pana
        run: dart pub global run pana --no-warning .

      - name: Publish dry-run
        run: dart pub publish --dry-run

      - name: Publish disabled (set vars.PUB_PUBLISH=true to enable)
        if: ${{ vars.PUB_PUBLISH != 'true' }}
        run: |
          echo "Skipping publish. To enable publishing set repository variable PUB_PUBLISH=true after pub.dev 'Publishing from GitHub Actions' is enabled for jxoesneon/dart_lz4 with tag pattern v{{version}}."

      - name: Publish to pub.dev (GitHub Actions OIDC)
        if: ${{ vars.PUB_PUBLISH == 'true' }}
        run: dart pub publish --force

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          set -euo pipefail
          gh release create "${GITHUB_REF_NAME}" --title "${GITHUB_REF_NAME}" --generate-notes
